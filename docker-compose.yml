services:
  backend:
    build: ./backend
    command: python startup.py
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.docker
    restart: unless-stopped

  astro-app:
    build:
      context: .
      dockerfile: Dockerfile.astro
      target: development
    volumes:
      - ./apps/astro:/app/apps/astro
      - ./packages:/app/packages
      - ./shared:/app/shared
      - /app/node_modules
      - /app/apps/astro/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  healwave-app:
    build:
      context: .
      dockerfile: Dockerfile.healwave
      target: development
    volumes:
      - ./apps/healwave:/app/apps/healwave
      - ./packages:/app/packages
      - ./shared:/app/shared
      - /app/node_modules
      - /app/apps/healwave/node_modules
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

networks:
  default:
    driver: bridge
