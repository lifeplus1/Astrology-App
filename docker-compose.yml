services:
  backend:
    build: ./backend
    command: python startup.py
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.docker
    restart: unless-stopped

  astro-app:
    build: ./apps/astro
    command: npm run dev
    volumes:
      - ./apps/astro:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  healwave-app:
    build: ./apps/healwave
    command: npm run dev
    volumes:
      - ./apps/healwave:/app
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

networks:
  default:
    driver: bridge
