services:
  backend:
    build: ./backend
    command: python startup.py
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env.docker
    restart: unless-stopped

  frontend-astro:
    build: ./frontend/astro
    command: npm run dev
    volumes:
      - ./frontend/astro:/app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  frontend-healwave:
    build: ./frontend/healwave
    command: npm run dev
    volumes:
      - ./frontend/healwave:/app
    ports:
      - "4000:3000"
    environment:
      - NODE_ENV=development
    restart: unless-stopped

networks:
  default:
    driver: bridge
