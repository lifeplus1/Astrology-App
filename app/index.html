<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="app" class="container">
        <form id="chart-form" class="mt-4">
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" required>
            </div>
            <div class="mb-3">
                <label for="month" class="form-label">Month</label>
                <input type="number" class="form-control" id="month" name="month" min="1" max="12" required>
            </div>
            <div class="mb-3">
                <label for="day" class="form-label">Day</label>
                <input type="number" class="form-control" id="day" name="day" min="1" max="31" required>
            </div>
            <div class="mb-3">
                <label for="hour" class="form-label">Hour (24h)</label>
                <input type="number" class="form-control" id="hour" name="hour" min="0" max="23" required>
            </div>
            <div class="mb-3">
                <label for="minute" class="form-label">Minute</label>
                <input type="number" class="form-control" id="minute" name="minute" min="0" max="59" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="city" name="city" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Chart</button>
        </form>
        <div id="chart-output" class="mt-4"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js" type="module"></script>

    <!-- Custom JavaScript -->
    <script type="module" src="/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
