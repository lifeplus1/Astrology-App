<!DOCTYPE html>
<html>
<head>
  <title>Astrology App</title>
  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
</head>
<body>
  <h1>Astrology App</h1>
  <form id="chart-form">
    <label for="year">Year:</label>
    <input type="number" id="year" name="year" placeholder="Year" required>
    <label for="month">Month:</label>
    <input type="number" id="month" name="month" placeholder="Month (1-12)" required>
    <label for="day">Day:</label>
    <input type="number" id="day" name="day" placeholder="Day (1-31)" required>
    <label for="hour">Hour:</label>
    <input type="number" id="hour" name="hour" placeholder="Hour (0-23)" required>
    <label for="minute">Minute:</label>
    <input type="number" id="minute" name="minute" placeholder="Minute (0-59)" required>
    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="City (e.g., New York, NY, USA)" required>
    <button type="submit">Calculate Chart</button>
  </form>
  <form id="login-form">
    <h2>Login</h2>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <button id="view-charts">View Saved Charts</button>
  <div id="chart-output"></div>
  <button id="subscribe">Subscribe for Premium</button>
  <script type="module" src="/app.js"></script>
</body>
</html>
