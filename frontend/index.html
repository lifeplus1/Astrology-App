<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astrology App</title>
</head>
<body>
    <h1>Birth Chart Calculator</h1>
    <form id="birthForm">
        <label>Year: <input type="number" name="year" required></label><br>
        <label>Month: <input type="number" name="month" min="1" max="12" required></label><br>
        <label>Day: <input type="number" name="day" min="1" max="31" required></label><br>
        <label>Hour: <input type="number" name="hour" min="0" max="23" required></label><br>
        <label>Minute: <input type="number" name="minute" min="0" max="59" required></label><br>
        <label>City: <input type="text" name="city" required placeholder="e.g., New York, USA"></label><br>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('birthForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch('https://astrology-app-065g.onrender.com/calculate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const result = await response.json();
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
